        <div id="loading">
            <div id="loading-center">
                <div id="loading-center-absolute">
                    <div class="object" id="object_one"></div>
                    <div class="object" id="object_two"></div>
                    <div class="object" id="object_three"></div>
                </div>
                <div class="loading-text">Waiting for users to join</div>
            </div>
        </div>

        <div class="control-icons" id="control-icons">
            <div id="mircophone-on" class="mb-3 microphone-control active hi-icon-wrap hi-icon-effect-1 hi-icon-effect-1a">
                <span class="hi-icon hi-icon-microphone"><i class="fas fa-microphone"></i></span>
            </div>
            <div id="video-on" class="mb-2 video-control active hi-icon-wrap hi-icon-effect-1 hi-icon-effect-1a">
                <span class="hi-icon hi-icon-video"><i class="fas fa-video"></i></span>
            </div>
        </div>
        <div id="user-login" class="mb-2 user-control hi-icon-wrap hi-icon-effect-1 hi-icon-effect-1a">
            <span class="hi-icon hi-icon-user"><i class="fas fa-user-cog"></i></span>
        </div>
        <div id="redirectLink" class="mb-2 redirectLink-control hi-icon-wrap hi-icon-effect-1 hi-icon-effect-1a">
            <a href="#" class="hi-icon hi-icon-redirectLink"><i class="fas fa-home"></i></a>
        </div>

        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">Login</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="auth_username" class="col-form-label">Username:</label>
                                <input type="text" class="form-control" id="auth_username">
                            </div>
                            <div class="form-group">
                                <label for="auth_password" class="col-form-label">Password:</label>
                                <input type="password" class="form-control" id="auth_password">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" id="loginSubmit" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </div>
        </div>
